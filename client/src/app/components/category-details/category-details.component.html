<div *ngIf="viewMode; else editable">
    <div *ngIf="currentCategory.id">
      <h4>Category SV-Second Hand</h4>
      <div>
        <label><strong>Id Category: </strong></label> {{ currentCategory.id_cat }}
      </div>
      <div>
        <label><strong>Name category: {{ currentCategory.cat_name }} â‚¬</strong></label>
      </div>
      <a
        class="badge badge-warning"
        routerLink="/category/{{ currentCategory.id }}"
      >
        Edit
      </a>
    </div>
  
    <div *ngIf="!currentCategory">
      <br />
      <p>Please click on a Category...</p>
    </div>
  </div>
  
  <ng-template #editable>
    <div *ngIf="currentCategory.id" class="edit-form">
      <h4>Category</h4>
      <form>
        <div class="form-group">
          <label for="id_cat">Id Category: </label>
          <input
            type="text"
            class="form-control"
            id="id_cat"
            [(ngModel)]="currentCategory.id_cat"
            name="id_cat"
          />
        </div>
        <div class="form-group">
          <label for="cat_name">Name category: </label>
          <input
            type="text"
            class="form-control"
            id="cat_name"
            [(ngModel)]="currentCategory.cat_name"
            name=" cat_name"
          />
        </div>
      </form>
      <button class="badge badge-danger mr-2" (click)="deleteCategory()">
        Delete
      </button>
  
      <button
        type="submit"
        class="badge badge-success mb-2"
        (click)="updateCategory()"
      >
        Update
      </button>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentCategory.id">
      <br />
      <p>Cannot access this Category...</p>
    </div>
  </ng-template>
